<body class="d-flex align-items-center justify-content-center" data-sesam-target="searchCollapse">
    <div id="app">
        <section data-section="clock" class="mt-n5">
            <div class="clock">
                <span class="clock__hh">23</span><span class="clock__divider">:</span><span class="clock__mm">40</span><span class="clock__ss"></span>
            </div>
        </section>
        <section data-section="details">
            <div class="details">
                <div class="details__day">Vrijdag, 7 Aug.</div>
                <div class="details__devider"> | </div>
                <div class="details__weather weather d-flex align-items-center align-content-center">
                    <i class="bx bxs-sun"></i> 35Â°C
                </div>
            </div>
        </section>
        <section data-section="search" class="mt-5">
            <div class="search">
                <form data-form="searchEngine">
                    <div class="input-wrapper mx-auto">
                        <!-- https://www.googleapis.com/customsearch/v1?key=AIzaSyDfIB_kua_hd8VLeIzKGOoTWJQihAM9ouw&cx=009271218045259039608:9chrbhrnk50&q=Lennert%20De%20Ryck -->

                        <button class="btn" type="submit"><i class="bx bx-search"></i></button>
                    </div>
                </form>
            </div>
            <div class="search-results animate__animated animate__faster">

                    </div>

                    </div>
                </div>
                <a class="btn mt-4 mx-auto d-block" data-label="moreResults" href="">meer weergeven</a>
