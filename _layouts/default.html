<!DOCTYPE html>
<head>
    <script src="./assets/js/cookies.js"></script>
    <script src="./assets/js/themes.js"></script>

    {% for setting in site.forestry-settings %}
    <title>{{ setting.site_title }}</title>
    {% endfor %}

    <!-- SET BROWSER THEMECOLOR -->
    <meta id="siteColor" name="theme-color" content="#84db94">
    <script>
        function changeThemeColor() {
            var cookieThemeValue = readCookie('theme');
            document.getElementById('siteColor').setAttribute('content', '#' + cookieThemeValue)
        }

        window.onload = changeThemeColor();
    </script>
    <meta name="viewport" content="initial-scale=1,user-scalable=no,width=device-width">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link href="../css/fonts.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}{% link assets/css/app.scss %}">

    <!-- RECOURCES -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700,800,900|Oswald:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700,700i|Roboto:400,500,700" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://ce.lennertderyck.be/library/elements.js"></script>
    
    <!--ICONS-->
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- THEMES SETTINGS -->
    <link href="./css/themes.css" rel="stylesheet">
</head>
<html id="theme-doesnt-exists">
    <body id="body" data-theme="2f3132">
        <script src="./assets/js/load-theme.js"></script>
            {{ content }}
        {% include scripts-bottom.html %}
    </body>
</html>
