---
label: Theme
hide_body: true
fields:
- type: text
  name: name
  label: Human readable name
  description: a human-readable label
- type: text
  name: name_javascript
  label: Javascript friendly name
  description: Choose a javascript-friendly name, so without strange characters only
    letters, preferably without space and each word beginning with a capital
  config:
    required: true
- type: color
  name: color
  config:
    color_format: Hex
  label: Main color
  description: the main color you want to use for your theme, make sure it's the same
    value as the name of your theme
  default: "#C62222"
- type: file
  label: theme css-file
  name: theme_css
  description: 'the css-file of your theme, make sure that the name of your css-file
    contains the main-color value (so it has to look something like this: theme-C62222.css)'
  config:
    maxSize: '10'
